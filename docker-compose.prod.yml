version: '3.7'

services:
  capital-marketplace-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=capital-marketplace-frontend
      # Explicitly reference the secret from the shell environment
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env.prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://capital-marketplace-frontend:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - default

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - capital-marketplace-frontend
    networks:
      - default

networks:
  default:
    driver: bridge
